<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title></title>
</head>
<body>
  <div class="container">
    
    <h1>Answer questions to see which language you should learn first.</h1>
    <div>
      <form id="formSurvey">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
      
        <div class="form-group">
          <label for = "code">Are you interested in coding? 1 for not likely to 5 for most likely</label>
          <div class = "form">
            <input id = "code" class = "form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label for="colorQ2">Which color do you like the best?</label>
          <div class="form-control">
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="color" value="pink">
              Pink
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="bookQ3">Doo you like to read?</label>
          <div class="form-control">
            <label>
              <input type="radio" name="book" value="sometime" checked>
              Sometime
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="book" value="no">
             No
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="book" value="yes">
              Yes
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="activityQ4">Which activity do you prefer??</label>
          <div class="form-control">
            <label>
              <input type="radio" name="activity" value="swim" checked>
              Swim
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="activity" value="movie">
              Movie
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="activity" value="games">
              games
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="foodQ5">What type of food do you prefer??</label>
          <div class="form-control">
            <label>
              <input type="radio" name="food" value="american" checked>
              american
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="food" value="italian">
              italian
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="food" value="chinese">
              chinese
            </label>
          </div>
        </div>

        <button type="submit" class="btn">Suggest program language</button>
      </form>

   </div>
 </body>
</html>
