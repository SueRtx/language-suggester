<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title></title>
</head>
<body>
  <div class="container">
    <h1><strong>Programming Language Suggester</strong></h1>
    <h2>Answer questions to see which language you should learn.</h2>
    <img src="img/brain.png" alt="Brain with pink glasses">  
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="yourName">What is your Name?</label>
          <input id="yourName" class="form-control" type="text">
        </div>
      
        <div class="form-group">
          <label for="code">Are you interested in coding? </label>
          <select class="form-control" id="code">
            <option value="yes"checked>Yes</option>
            <option value="no">No</option> 
          </select>  
        </div>

        <div class="form-group"> 
          <p>Which color do you like the best?</p>
          <div class="form-control">
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="color" value="pink">
              Pink
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </div>
        </div>

        <div class="form-group">
          <p>Do you like to read?</p>
          <div class="form-control">
            <label>
              <input type="radio" name="book" value="sometime" checked>
              Sometime
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="book" value="no">
             No
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="book" value="yes">
              Yes
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <p>Which activity do you prefer?</p>
          <div class="form-control">
            <label>
              <input type="radio" name="activity" value="swim" checked>
              Swimming in the ocean.
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="activity" value="movie">
              Watch movies at home.
            </label>
          </div>
          <div class="form-control">
            <label>
              <input type="radio" name="activity" value="games">
              Play computer games on-line.
            </label>
          </div>
        </div>

        <div class="form-group"> 
          <label for="food">What is your favorite type of food?</label>
          <select class="form-control" id="food">
            <option value="american"checked>American food</option>
            <option value="italian">Italian food</option> 
            <option value="chinese">Chinese food</option>
          </select>
        </div>

        <div id="summit">
          <button type="submit" id="button" class="btn btn-info">Submit</button>
        </div>  
      </form>
 
    <div id="codeSuggest">
      <div id="userName">
        <p>Hello <span class="yourName"></span>!</p>
      </div>

      <div id="diffOption">
        <p>Coding might not be a good idea for you!</p>
      </div>

      <div id="python">
        <p>You should learn Python!</p>
      </div>

      <div id="c">
        <p>You should learn C#!</p>
      </div>

      <div id="ruby">
        <p>You should learn Ruby!</p>
      </div>
    </div>
  </div>
</body>
</html>
